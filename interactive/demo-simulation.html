<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .visualization {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Physics Simulation</h1>
        <p>A simple particle motion demonstration</p>
        
        <div class="visualization">
            <canvas id="canvas" width="700" height="400"></canvas>
        </div>
        
        <div class="controls">
            <button onclick="startSimulation()">Start</button>
            <button onclick="stopSimulation()">Stop</button>
            <button onclick="resetSimulation()">Reset</button>
        </div>
        
        <div class="info">
            <p><strong>Particles:</strong> <span id="particleCount">0</span></p>
            <p><strong>Speed:</strong> <span id="speed">Normal</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let particles = [];
        let isRunning = false;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = 5 + Math.random() * 5;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -1;
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = particles.length;
        }

        function animate() {
            if (!isRunning) return;
            
            ctx.fillStyle = 'rgba(248, 249, 250, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        function startSimulation() {
            if (!isRunning) {
                isRunning = true;
                if (particles.length === 0) {
                    initParticles();
                }
                animate();
            }
        }

        function stopSimulation() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function resetSimulation() {
            stopSimulation();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = [];
            document.getElementById('particleCount').textContent = 0;
        }

        // Initialize
        resetSimulation();
    </script>
</body>
</html>
