<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fundamental.github.io/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Interactions Group</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // in Internet Explorer (otherwise IE will show its default 404 page)

      var pathSegmentsToKeep = 1; // Keep 1 segment for /fundamental.github.io/

      var l = window.location;
      var basePath = '/fundamental.github.io';
      
      // Remove base path from pathname for processing
      var pathname = l.pathname;
      if (pathname.startsWith(basePath)) {
        pathname = pathname.slice(basePath.length);
      }
      
      // Normalize pathname - ensure it starts with /
      if (!pathname || pathname === '') {
        pathname = '/';
      }
      if (!pathname.startsWith('/')) {
        pathname = '/' + pathname;
      }
      
      // Extract the path part (everything after the first /)
      var pathPart = pathname.slice(1);
      
      // Build the redirect URL
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        pathPart.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
  </body>
</html>
